<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h6>Citation Generator</h6>
            </div>

            <div class="card-body">
                <div class="options row">
                    <div class="form-group col row">
                        <label for="" class="col-sm-1 col-form-label-sm">Style: </label>
                        <div class="col-sm-3">
                            <select name="" id="style-select" class="form-control form-control-sm"></select>
                        </div>

                        <label for="" class="col-sm-1 col-form-label-sm">Source Type</label>
                        <div class="col-sm-3">
                            <select name="" id="source-select" class="form-control form-control-sm"></select>
                        </div>

                        <div class="col-sm-2">
                           <!-- Button trigger modal -->
                           <button type="button" class="btn btn-secondary btn-sm" data-toggle="modal" data-target="#exampleModal"> Add new Source </button>
    
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title"></h5>
                                            <h6 id="selected-source"></h6>
                                        </div>

                                        <div class="modal-body">
                                            <form action="" id="add_source_form">
                                                
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary btn-sm">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-5" >
            <div class="card-header">
                <h5>List of References</h5>
            </div>

            <div class="card-body">
                <textarea name="" id="" rows="5" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
